<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Form</title>
  </head>
  <body>
    <form th:action="@{save}" method="post" th:object="${department}">
      <input
        th:field="*{name}"
        name="name"
        type="text"
        placeholder="Department Name"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
